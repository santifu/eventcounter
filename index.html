<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contador de Aforo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #1a1a2e;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a1a2e;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 32px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #9ca3af;
            background: #f5f5f5;
        }

        .upload-area.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .upload-text {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .upload-text strong {
            color: #1a1a2e;
            font-weight: 500;
        }

        #uploader {
            display: none;
        }

        #status-message {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
            margin: 16px 0;
        }

        .results {
            display: none;
        }

        .result-header {
            font-size: 0.75rem;
            font-weight: 500;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .result-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a2e;
        }

        .result-total {
            background: #f0fdf4;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-total .result-label {
            font-weight: 500;
            color: #166534;
        }

        .result-total .result-value {
            font-size: 1.75rem;
            color: #166534;
        }

        .result-note {
            font-size: 0.75rem;
            color: #9ca3af;
            font-style: italic;
        }

        #canvas-container {
            margin-top: 16px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        #canvas-container canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .loading-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
            display: none;
        }

        .loading-bar-fill {
            height: 100%;
            background: #1a1a2e;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contador de Aforo</h1>
        <p class="subtitle">An치lisis local con inteligencia artificial</p>

        <div class="card">
            <label for="uploader" class="upload-area disabled" id="upload-label">
                <div class="upload-icon">游닝</div>
                <div class="upload-text" id="upload-text">Cargando modelos...</div>
            </label>
            <input type="file" id="uploader" accept="image/*" capture="environment">
        </div>

        <div class="loading-bar" id="loading-bar">
            <div class="loading-bar-fill" id="loading-bar-fill"></div>
        </div>

        <div id="status-message"></div>

        <div class="card results" id="results">
            <div class="result-header">Resultados del an치lisis</div>

            <div class="result-row">
                <span class="result-label">游꿢 Detecci칩n (DETR)</span>
                <span class="result-value" id="count-detection">-</span>
            </div>

            <div class="result-row" id="row-crowd">
                <span class="result-label">游논 Densidad (CSRNet)</span>
                <span class="result-value" id="count-crowd">-</span>
            </div>

            <div class="result-total">
                <span class="result-label">Estimaci칩n final</span>
                <span class="result-value" id="count-total">-</span>
            </div>

            <p class="result-note" id="result-note"></p>
        </div>

        <div id="canvas-container"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>

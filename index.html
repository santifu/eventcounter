<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contador de Aforo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #1a1a2e;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a1a2e;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 32px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        /* Upload Area - Fixed */
        .upload-area {
            display: block;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .upload-area:hover:not(.disabled) {
            border-color: #9ca3af;
            background: #f3f4f6;
        }

        .upload-area.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            display: block;
        }

        .upload-text {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.5;
        }

        .upload-text strong {
            color: #1a1a2e;
            font-weight: 500;
        }

        #uploader {
            display: none;
        }

        /* Progress Section */
        .progress-section {
            margin: 20px 0;
            display: none;
        }

        .progress-label {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1a1a2e, #4f46e5);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        /* Analysis Progress */
        .analysis-steps {
            margin: 16px 0;
            display: none;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .step.active {
            color: #1a1a2e;
        }

        .step.done {
            color: #059669;
        }

        .step-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #1a1a2e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Results */
        .results {
            display: none;
        }

        .result-header {
            font-size: 0.75rem;
            font-weight: 500;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .result-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a2e;
        }

        .result-total {
            background: #f0fdf4;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-total .result-label {
            font-weight: 500;
            color: #166534;
        }

        .result-total .result-value {
            font-size: 1.75rem;
            color: #166534;
        }

        .result-note {
            font-size: 0.75rem;
            color: #9ca3af;
            font-style: italic;
            margin-top: 12px;
        }

        #canvas-container {
            margin-top: 16px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        #canvas-container canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contador de Aforo</h1>
        <p class="subtitle">AnÃ¡lisis local con inteligencia artificial</p>

        <div class="card">

        <div class="analysis-steps" id="analysis-steps">

        <div class="card results" id="results">

            <div class="result-row" id="row-crowd">

            <div class="result-total">
                <span class="result-label">EstimaciÃ³n final</span>

            </div>

            <p class="result-note" id="result-note"></p>
        </div>

        <div id="canvas-container"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>

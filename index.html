<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Aforo - Privacidad Garantizada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f4f9;
        }

        #canvas-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            border: 2px solid #ccc;
        }

        .gdpr-badge {
            background: #e1f5fe;
            color: #01579b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <h2>Analizador de Asistencia (Local AI)</h2>

    <div class="gdpr-badge">
        <strong>⚖️ Privacidad Europea:</strong> Esta aplicación procesa las imágenes localmente en tu dispositivo.
        Las fotos <u>nunca</u> se suben a internet ni se guardan en el servidor.
    </div>

    <input type="file" id="uploader" accept="image/*">

    <div id="status-message" style="margin: 10px; font-weight: bold; color: #0277bd;"></div>

    <div class="stats-container" id="stats-display" style="display: none;">
        <div class="stat-box">
            <div class="stat-value" id="count-total">-</div>
            <div class="stat-label">Total Personas</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="count-men">-</div>
            <div class="stat-label">Hombres</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="count-women">-</div>
            <div class="stat-label">Mujeres</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="count-children">-</div>
            <div class="stat-label">Niños</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="count-animals">-</div>
            <div class="stat-label">Animales</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="app.js"></script>
</body>

</html>

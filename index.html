<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contador de Aforo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #1a1a2e;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        /* Progress - VISIBLE BY DEFAULT during load */
        .progress-section {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 16px;
        }

        .progress-label {
            font-size: 0.85rem;
            color: #4b5563;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1a1a2e;
            width: 0%;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        /* Upload */
        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            background: #fafafa;
            transition: all 0.2s;
        }

        .upload-area:hover:not(.disabled) {
            border-color: #9ca3af;
            background: #f3f4f6;
        }

        .upload-area.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .upload-text {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.5;
        }

        .upload-text strong {
            color: #1a1a2e;
        }

        #uploader {
            display: none;
        }

        /* Results */
        .results {
            display: none;
        }

        .result-header {
            font-size: 0.75rem;
            font-weight: 500;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .result-item {
            background: #f9fafb;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .result-item-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a2e;
        }

        .result-item-label {
            font-size: 0.7rem;
            color: #6b7280;
            margin-top: 4px;
        }

        .result-total {
            background: #f0fdf4;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-total-label {
            font-weight: 500;
            color: #166534;
        }

        .result-total-value {
            font-size: 1.75rem;
            font-weight: 600;
            color: #166534;
        }

        .result-note {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 12px;
            font-style: italic;
        }

        /* Status */
        .status-text {
            text-align: center;
            font-size: 0.85rem;
            color: #6b7280;
            padding: 12px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #1a1a2e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #canvas-container {
            margin-top: 16px;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        #canvas-container canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .result-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contador de Aforo</h1>
        <p class="subtitle">AnÃ¡lisis local con inteligencia artificial</p>

        <!-- Progress Section - VISIBLE on load -->
        <div class="progress-section" id="progress-section">
            <div class="progress-label">
                <span id="progress-text">Iniciando...</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <!-- Upload Card -->
        <div class="card">
            <label for="uploader" class="upload-area disabled" id="upload-label">
                <span class="upload-icon">ðŸ“·</span>
                <span class="upload-text" id="upload-text">Esperando modelos...</span>
            </label>
            <input type="file" id="uploader" accept="image/*" capture="environment">
        </div>

        <!-- Status during analysis -->
        <div class="status-text hidden" id="status-text"></div>

        <!-- Results -->
        <div class="card results" id="results">
            <div class="result-header">Objetos detectados</div>

            <div class="result-grid" id="result-grid">
                <!-- Dynamic content -->
            </div>

            <div class="result-total">
                <span class="result-total-label">Total personas</span>
                <span class="result-total-value" id="count-total">0</span>
            </div>

            <p class="result-note" id="result-note"></p>
        </div>

        <div id="canvas-container"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Aforo - Privacidad Garantizada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f4f9;
        }

        #canvas-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            border: 2px solid #ccc;
        }

        .gdpr-badge {
            background: #e1f5fe;
            color: #01579b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .stats {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin: 20px;
        }
    </style>
</head>

<body>

    <h2>Analizador de Asistencia (Local AI)</h2>

    <div class="gdpr-badge">
        <strong>⚖️ Privacidad Europea:</strong> Esta aplicación procesa las imágenes localmente en tu dispositivo.
        Las fotos <u>nunca</u> se suben a internet ni se guardan en el servidor.
    </div>

    <input type="file" id="uploader" accept="image/*">
    <div class="stats" id="counter">Esperando imagen...</div>

    <div id="canvas-container"></div>

    <script src="app.js"></script>
</body>

</html>
